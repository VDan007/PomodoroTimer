<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    
        
    
    <main>
        
        <!--<div class="glass"></div> -->
        <div class="hero">
            <div id="settingsDiv" class="settings">
                <div id="settingsIconDiv">
                  <svg class="settingsIcon"  viewBox="0 0 512 512"><path d="M352 320c88.4 0 160-71.6 160-160c0-15.3-2.2-30.1-6.2-44.2c-3.1-10.8-16.4-13.2-24.3-5.3l-76.8 76.8c-3 3-7.1 4.7-11.3 4.7H336c-8.8 0-16-7.2-16-16V118.6c0-4.2 1.7-8.3 4.7-11.3l76.8-76.8c7.9-7.9 5.4-21.2-5.3-24.3C382.1 2.2 367.3 0 352 0C263.6 0 192 71.6 192 160c0 19.1 3.4 37.5 9.5 54.5L19.9 396.1C7.2 408.8 0 426.1 0 444.1C0 481.6 30.4 512 67.9 512c18 0 35.3-7.2 48-19.9L297.5 310.5c17 6.2 35.4 9.5 54.5 9.5zM80 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z"/></svg>
                 
                </div>
                <div class="settingsContainer">
                    <div class="settingsContainerHeader">
                         <h3 >Settings</h3>
                         <span class="settingContainerClose">x</span>
                     </div>
                    <div class="timeSettingsDiv">
                        <div class="timeSettingsDivSub">
                            <p>Pomodoro</p>
                            <input class="timerInput" id="settingsInputPomodoro" type="text">
                        </div>
                        <div class="timeSettingsDivSub">
                            <p>Short Break</p>
                            <input class="timerInput" id="settingInputShortBreak" type="text">
                        </div>
                        <div class="timeSettingsDivSub">
                            <p>Long Break</p>
                            <input class="timerInput" id="settingsInputLongBreak" type="text">
                        </div>
                    </div>
                    <div class="settingsBtnDiv">
                        <p>Auto Start Timer</p>
                        <input  id="inputToggleASTimer" class="toggleCheckbox timerInput" type="checkbox">
                    </div>
                    
                    <div class="settingsBtnDiv">
                        <p>Long Break Interval</p>
                        <input id="settingsLongBreakInterval" type="number" class="settingsBtnDivInput timerInput">
                    </div>
                    <div class="settingsBtnDiv">
                        <p>Alarm Sound</p>
                        <input list="sounds" class="settingsBtnDivInput" name="sounds">
                        <datalist id="sounds">
                            <option value="Internet Explorer">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari">
                        </datalist>
                     </div>
                     <div class="settingsBtnDiv">
                        <p>Themes</p>
                        <input list="themes" class="settingsBtnDivInput" name="themeSelector">
                        <datalist id="themes">
                            <option value="Internet Explorer">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari">
                        </datalist>
                    </div>
                </div>
            </div>
           
            <div class="container">
            <div class="clock">
                
                <div class="timerNumber">
                    
                </div>
                <button id="start" type="button">Start</button>
                <div class="periods">
                    <button id="pomodoroBtn"   class="periodBtn currentPeriod">Pomodoro</button>
                    <button id="shortBrakeBtn" class="periodBtn">Short break</button>
                    <button id="longBrakeBtn"  class="periodBtn">Long Break</button>
                </div>
            </div>
            
            <div class="addTask">
                <div id="taskSettings" class="taskSettings hideClass">
                    <input id="taskNameInput" type="text" placeholder="...task name...">
                    <input id="taskPomodoroNumberInput" type="number" placeholder="...number of pomodoros...">
                    <input id="taskDonePomodoroNumberInput" type="number" placeholder="...number of done pomodoros...">
                    <div class="taskSettingsBtnDiv">
                        <button id="taskSaveBtn">Save</button>
                        <button id="taskCancelBtn">Close</button>
                    </div>
                    <div class="taskSettingsBtnDiv02">
                        <svg id="trash" class="taskOptionsIcon hideClass"  viewBox="0 0 448 512"><!--! --><path d="M160 400C160 408.8 152.8 416 144 416C135.2 416 128 408.8 128 400V192C128 183.2 135.2 176 144 176C152.8 176 160 183.2 160 192V400zM240 400C240 408.8 232.8 416 224 416C215.2 416 208 408.8 208 400V192C208 183.2 215.2 176 224 176C232.8 176 240 183.2 240 192V400zM320 400C320 408.8 312.8 416 304 416C295.2 416 288 408.8 288 400V192C288 183.2 295.2 176 304 176C312.8 176 320 183.2 320 192V400zM317.5 24.94L354.2 80H424C437.3 80 448 90.75 448 104C448 117.3 437.3 128 424 128H416V432C416 476.2 380.2 512 336 512H112C67.82 512 32 476.2 32 432V128H24C10.75 128 0 117.3 0 104C0 90.75 10.75 80 24 80H93.82L130.5 24.94C140.9 9.357 158.4 0 177.1 0H270.9C289.6 0 307.1 9.358 317.5 24.94H317.5zM151.5 80H296.5L277.5 51.56C276 49.34 273.5 48 270.9 48H177.1C174.5 48 171.1 49.34 170.5 51.56L151.5 80zM80 432C80 449.7 94.33 464 112 464H336C353.7 464 368 449.7 368 432V128H80V432z"/></svg>
                    </div>


                    
                </div>
                <ul id="taskList" class="taskList">
                       
                </ul>
                <button id="addTaskBtn"> + Add Task</button>
                <div class="progressBar hideClass">
                    <div class="currentStatus"></div>
                </div>
                </div> <!--container end-->
            </div> <!-- hero end-->

        </div> <!-- glass end-->
        <audio id="audio"  src="./sounds/AlarmRight.mp3"></audio>
    </main>
</body>
<script  src="index.js"></script>
</html>
